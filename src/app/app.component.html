<header>
  <h1 class="header-text"
    >Avengers Assembled <span>(into an address book) </span></h1
  >

  <fa-icon
    [icon]="faCoffee"
    class="header-icon"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseBasic"
  ></fa-icon>
</header>

<div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
  <app-search-contacts (searchedHero)="getHeroes($event)"></app-search-contacts>
</div>

<div class="content-container">
  <div class="contacts-list">
    <app-contacts-list #contactList [contacts]="contacts"></app-contacts-list>
  </div>
  <div class="selected-contact">test</div>
</div>
